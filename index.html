<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .phone {
            text-align: center;
            margin-bottom: 20px;
        }

        .phone a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZMFLDCX" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <form action="thank-you.html">
        <h2>Contact Us</h2>

        <!-- Clickable phone number -->
        <div class="phone">
            ðŸ“ž <a href="tel:0187108">0187108</a>
        </div>

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" required>
        </div>

        <div>
            <label for="message">Message</label>
            <textarea id="message" name="user_message" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">Send Message</button>
        </div>

        <!-- Call Me button -->
        <div>
            <a href="tel:0187108">
                <button type="button">Call me</button>
            </a>
        </div>
    </form>

</body>

</html>
